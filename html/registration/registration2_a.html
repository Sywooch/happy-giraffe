<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Untitled Document</title>
	
	<link rel="stylesheet" type="text/css" href="/stylesheets/common.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/registration.css" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/stylesheets/jquery.fancybox-1.3.4.css" />
	<script type="text/javascript" src="/javascripts/jquery.fancybox-1.3.4.pack.js"></script>
	
	<script type="text/javascript" src="/javascripts/common.js"></script>
	
	<!--[if IE 7]>
		<link rel="stylesheet" href='/stylesheets/ie.css' type="text/css" media="screen" />
	<![endif]-->
	
</head>
<body>

<div>
	
	<div id="registration">
			
		<div class="header clearfix">
			
			<div class="logo-box"><a title="hg.ru" class="logo">Ключевые слова сайта</a></div>
			
		</div>
		
		<div class="content">
		
			<form>
					
				<div class="form">
				
					<div class="clearfix">
						<div class="gender-select">
							<big>Вы:</big>
							<ul class="clearfix">
								<li>
									<a href="" class="btn btn-yellow-small"><span><span>Выбор</span></span></a>
									<span class="original"><img src="/images/gender_female.gif" /></span>
									<span class="selected"><img src="/images/gender_female_selected.gif" /></span>
									<br/>
									<div class="info">
										<span>Женщина</span>
										старше 18 лет
									</div>
								</li>
								<li>
									<a href="" class="btn btn-yellow-small"><span><span>Выбор</span></span></a>
									<span class="original"><img src="/images/gender_male.gif" /></span>
									<span class="selected"><img src="/images/gender_male_selected.gif" /></span>
									<br/>
									<div class="info">
										<span>Мужчина</span>
										старше 18 лет
									</div>
								</li>
								
							</ul>
							<input type="hidden" value="0" />
						</div>
					</div>
					
					<div class="form-bottom">
						<label><input type="checkbox" /> Я принимаю условия, изложенные в</label> <a href="">Пользовательском соглашении</a>
						<button class="btn btn-green-medium disabled"><span><span>Продолжить<i class="arr-r"></i></span></span></button>
					</div>
					
				</div>
				
			</form>
			
		</div>
		
		
	</div>
	
	<div style="display:none">
		<div id="login" class="popup">
			
			<a href="javascript:void(0);" onclick="$.fancybox.close();" class="popup-close"><span class="tip">Закрыть</span></a>
			
			<div class="popup-title">Вход на сайт</div>
			
			<form>
				<div class="form">
					
					<div class="a-right login-btn">
						
						<div class="remember">
							<label><input type="checkbox" /><br/>Запомнить меня</label>
						</div>
						
						<button class="btn btn-green-arrow-big"><span><span>Войти</span></span></button>
						
					</div>
					
					<div class="row">
						<div class="row-title">Ваш e-mail:</div>
						<div class="row-elements"><input type="text" /></div>
					</div>
					
					<div class="row">
						<div class="row-title">Ваш пароль:</div>
						<div class="row-elements"><input type="password" /></div>
						<div class="row-bottom"><a href="">Забыли пароль?</a></div>
					</div>
					
					<div class="row row-social">
						Быстрый вход:
						&nbsp;
						<a href=""><img src="/images/icon_social_odnoklassniki.png" /></a>
						<a href=""><img src="/images/icon_social_vkontakte.png" /></a>
						<a href=""><img src="/images/icon_social_mailru.png" /></a>
					</div>
					
					<div class="reg-link">
						
						<div class="a-right">
							<a class="btn btn-orange" href=""><span><span>Зарегистрироваться</span></span></a>
						</div>
						
						<div class="row"><span>Еще нет учетной записи?</span></div>
						
					</div>
					
				</div>
			</form>
			
		</div>
	</div>
	
</body>

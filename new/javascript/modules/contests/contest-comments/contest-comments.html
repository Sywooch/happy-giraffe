<!-- комментарии-->
<div class="contest-commentator-list">
    <div class="contest-commentator_t">
        <span data-bind="text: title"></span>
        <!-- active добавлять для отображения загрузки, по умолчанию без этого класса--><a href="#" class="contest-commentator-list_load" data-bind="css: {'active': loading() === true}, click: reload"> </a>
    </div>
    <div class="contest-commentator-list_hold" data-bind="if: loading() === false && contest.comments().length > 0">
        <!-- comments-->
        <section class="comments comments__buble">
            <div class="comments_hold">
                <!--
                варианты цветов комментов. В такой последовательности
                .comments_li__lilac
                .comments_li__yellow
                .comments_li__red
                .comments_li__blue
                .comments_li__green
                -->
                <ul class="comments_ul" data-bind="foreach: contest.comments">
                    <li class="comments_li comments_li__lilac">
                        <div class="comments_i clearfix">
                            <div class="comments_ava">
                                <!-- Аватарки размером 40*40-->
                                <!-- ava--><a href="#" class="ava ava__middle ava__small-xs" data-bind="css: { 'ava__male': $data.comment.user.gender === 1, 'ava__female': $data.comment.user.gender === 0 }, href: $data.comment.user.profileUrl"><img alt="" src="" class="ava_img" data-bind="src: $data.comment.user.avatarUrl"></a>
                            </div>
                            <div class="comments_frame">
                                <div class="comments_header"><a href="#" rel="author" class="a-light comments_author" data-bind="href: $data.comment.user.profileUrl"><span data-bind="text: $data.comment.user.fullName"></span></a>
                                    <time datetime="2012-12-23" class="tx-date">2 минуты назад</time>
                                </div>
                                <div class="comments_cont">
                                    <div class="wysiwyg-content" data-bind="html: $data.comment.purifiedHtml">
                                    </div>
                                </div>
                                <!-- ko if: $data.entity -->
                                <div class="from-article-s clearfix">
                                    <div class="from-article-s_ava">
                                        <!-- ava--><a href="#" class="ava ava__small" data-bind="css: { 'ava__male': $data.comment.user.gender === 1, 'ava__female': $data.comment.user.gender === 0 }, href: $data.entity.user.profileUrl"><span class="ico-status ico-status__online"></span><img data-bind="src: $data.entity.user.avatarUrl" alt="" src="" class="ava_img"></a>
                                    </div>
                                    <div class="from-article-s_hold">
                                        <div class="from-article-s_head"><a href="#" class="a-light" data-bind="href: $data.entity.user.profileUrl"><span data-bind="text: $data.entity.user.fullName"></span></a>
                                            <time datetime="2012-12-23" class="tx-date">2 минуты назад</time>
                                        </div><a href="#" class="from-article-s_t" data-bind="href: $data.entity.url"><span data-bind="text: $data.entity.title"></span></a>
                                    </div>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                    </li>
                    <!-- / комментарий  -->
                </ul>
            </div>
        </section>
    </div>
    <!-- ko if: loading() === false && contest.comments().length === 0 -->
    <div class="contest-commentator-list_desc">
      Поздравляем Вас теперь вы равноправный участник конкурса! На этой странице будет отражаться ваша лента комментариев, засчитанных системой модерирования.
    </div>
    <!-- /ko -->
    <!-- ko if: main === true -->
        <!-- ko if: loading() === false && overload() === false -->
        <div class="contest-commentator_more"><a href="#" class="a-pseudo tx-content" data-bind="click: loadMore">Показать еще 10</a></div>
        <!-- /ko -->
    <!-- /ko -->
</div>
<!-- /комментарии-->

<div class="family-settings clearfix">
    <!-- ko if: familyMember.type.value() === null -->
    <div class="section-empty">
        <div class="section-empty_t">Кого вы хотите добавить?</div>
        <ul class="section-empty_ul">
            <li class="section-empty_li">
                <a href="#" class="section-empty_i"
                   data-bind="click: function (data, event) { createMember('adult'); }">
                    <div class="section-empty_ico-hold">
                        <div class="ico-family ico-family__husband"></div>
                    </div>
                    <div class="section-empty_ico-tx">Моя половинка</div>
                </a>
            </li>
            <li class="section-empty_li">
                <a href="#" class="section-empty_i"
                   data-bind="click: function (data, event) { createMember('planning'); }">
                    <div class="section-empty_ico-hold">
                        <div class="ico-family ico-family__plan"></div>
                    </div>
                    <div class="section-empty_ico-tx">Планируем ребенка</div>
                </a>
            </li>
            <li class="section-empty_li">
                <a href="#" class="section-empty_i"
                   data-bind="click: function (data, event) { createMember('waiting'); }">
                    <div class="section-empty_ico-hold">
                        <div class="ico-family ico-family__baby"></div>
                    </div>
                    <div class="section-empty_ico-tx">Уже беременны</div>
                </a>
            </li>
            <li class="section-empty_li">
                <a href="#" class="section-empty_i"
                   data-bind="click: function (data, event) { createMember('child'); }">
                    <div class="section-empty_ico-hold">
                        <div class="ico-family ico-family__boy-small"></div>
                    </div>
                    <div class="section-empty_ico-tx">Дети</div>
                </a>
            </li>
        </ul>
        <!--<div class="section-empty_btn-row">-->
        <!--<a class="btn btn-secondary btn-m margin-r10">Отмена</a>-->
        <!--<a class="btn btn-success btn-m">Далее</a>-->
        <!--</div>-->
    </div>
    <!-- /ko -->
    <!-- ko if: familyMember.type.value() === familyMember.memberTypes.child -->
    <div>
        <div class="family-edit">
            <a href="#" class="ico-close4"></a>
        </div>
        <div class="family-settings_t">Дети</div>
        <div class="family-settings_hold clearfix1">
            <div class="family-settings_l">
                <div class="family-settings_photo">
                    <!-- Блок Добавления фото-->
                    <div class="cap-add cap-add__i-photo">
                        <div class="cap-add_hold">
                            <div class="cap-add_in">
                                <div class="cap-add_tx">Добавить фото</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="family-settings_r">
                <!-- gender-->
                <!-- Пол-->
                <div class="family-settings_row" data-bind="with: familyMember.type">
                    <!-- ko if: $data.editing() === false -->
                    <a href="#" class="family-settings_cap family-settings_cap__gender" data-bind="click: $parent.beginEditField">Сын или дочь?</a>
                    <!-- /ko -->
                    <!-- ko if: $data.editing() === true -->
                    <!-- В случае ошибки .error на .inp-valid-->
                    <div class="inp-valid inp-valid__abs">
                        <select placeholder="Выберите пол" class="select-cus select-cus__gray select-cus__search-off">
                            <option></option>
                            <option value="woman">Дочь</option>
                            <option value="man">Сын</option>
                        </select>
                    </div>
                    <a href="#" class="btn btn-success btn-xs" data-bind="click: $parent.endEditField">ok</a>
                    <!-- /ko -->
                </div>
                <!-- name-->
                <!-- Пол-->
                <div class="family-settings_row" data-bind="with: familyMember.name">
                    <!-- ko if: $data.editing() === false -->
                    <a href="#" class="family-settings_cap family-settings_cap__name"
                       data-bind="click: $parent.beginEditField">Имя ребенка</a>
                    <!-- /ko -->
                    <!-- ko if: $data.editing() === true -->
                    <div class="inp-valid inp-valid__abs">
                        <input type="text" class="itx-gray" data-bind="value: $data.value">
                    </div>
                    <a href="#" class="btn btn-success btn-xs" data-bind="click: $parent.endEditField">ok</a>
                    <!-- /ko -->
                </div>
                <!-- date-->
                <!-- Дата-->
                <div class="family-settings_row" data-bind="with: familyMember.birthday">
                    <!-- ko if: $data.editing() === false -->
                    <a href="#" class="family-settings_cap family-settings_cap__date" data-bind="click: $parent.beginEditField">Дата рождения</a>
                    <!-- /ko -->
                    <!-- ko if: $data.editing() === true -->
                    <div class="inp-valid inp-valid__abs">
                        <div class="float-l w-80 margin-r10">
                            <select placeholder="День" class="select-cus select-cus__search-off select-cus__gray">
                                <option></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="8">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="float-l w-135 margin-r10">
                            <select placeholder="Месяц" class="select-cus select-cus__search-off select-cus__gray">
                                <option></option>
                                <option value="1">Января</option>
                                <option value="2">Февраля</option>
                                <option value="3">Марта</option>
                                <option value="4">Апреля</option>
                                <option value="5">Мая</option>
                                <option value="6">Июня</option>
                                <option value="7">Июля</option>
                                <option value="8">Августа</option>
                                <option value="9">Сентября</option>
                                <option value="10">Октября</option>
                                <option value="11">Ноября</option>
                                <option value="12">Декабря</option>
                            </select>
                        </div>
                        <div class="float-l w-80">
                            <select placeholder="Год" class="select-cus select-cus__search-off select-cus__gray">
                                <option></option>
                                <option value="1">1912</option>
                                <option value="2">1913</option>
                                <option value="3">1914</option>
                                <option value="4">1915</option>
                                <option value="5">1916</option>
                                <option value="6">1917</option>
                                <option value="7">1918</option>
                                <option value="8">1919</option>
                                <option value="8">1920</option>
                                <option value="10">1921</option>
                                <option value="11">1922</option>
                                <option value="12">1923</option>
                            </select>
                        </div>
                    </div>
                    <a href="#" class="btn btn-success btn-xs" data-bind="click: $parent.endEditField">ok</a>
                    <!-- /ko -->
                </div>
                <!-- desc-->
                <div class="family-settings_row" data-bind="with: familyMember.description">
                    <!-- ko if: $data.editing() === false -->
                    <a href="#" class="family-settings_cap family-settings_cap__desc" data-bind="click: $parent.beginEditField">Пару слов о ребенке</a>
                    <!-- /ko -->
                    <!-- ko if: $data.editing() === true -->
                    <div class="inp-valid inp-valid__abs">
                        <textarea rows="3" class="itx-gray" data-bind="value: $data.value"></textarea>
                    </div>
                    <br>
                    <a href="#" class="btn btn-success btn-xs margin-t5" data-bind="click: $parent.endEditField">ok</a>
                    <!-- /ko -->
                </div>
            </div>
        </div>

    <div class="family-settings_hold family-settings_hold__vert">
        <div class="family-settings_l">
            <div class="family-settings_progress">
                <!-- .color-gray-light- убирается при наличии заполнениия-->
                <div class="family-settings_progress-tx color-gray-light">Вы ни чего не заполнили</div>
                <!-- bootstrap progress-->
                <div class="progress">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"
                         class="progress-bar progress-bar-success"></div>
                </div>
            </div>
        </div>
        <div class="family-settings_r">
            <!--<div class="family-settings_row-btn">-->
            <!--<a class="btn btn-secondary btn-m margin-r10">Отмена</a>-->
            <!--<a class="btn btn-success btn-m disabled">Сохранить</a>-->
            <!--</div>-->
        </div>
    </div>
    </div>
    <!-- /ko -->
</div>

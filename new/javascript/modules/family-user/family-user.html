<div class="family-user family-user__think">
    <div class="textalign-c">
        <div class="ico-myfamily ico-myfamily__l"></div>
    </div>
    <!-- ko if: loadingFamily() === false -->
        <!-- ko foreach: family.members() -->
            <!-- ko if: $data.userId !== $parent.family.userId -->
                <family-settings params="family: $parent.family, member: $data, index: $index"></family-settings>
            <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: family.members().length === 1 || family.id() === null || family.members().length === 0 -->
            <!-- Блок Добавления-->
            <div class="cap-add cap-add__l cap-add__family-member" data-bind="click: addFamilyMember">
                <div class="cap-add_hold">
                    <div class="cap-add_in">
                        <div class="cap-add_tx">Добавить&nbsp;члена семьи </div>
                    </div>
                </div>
            </div>
        <!-- /ko -->
        <!-- ko if: family.members().length > 1 -->
            <div class="cap-add cap-add__s" data-bind="click: addFamilyMember">
                <div class="cap-add_hold">
                    <div class="cap-add_in">
                        <div class="cap-add_tx">Добавить&nbsp;члена семьи</div>
                    </div>
                </div>
            </div>
        <!-- /ko -->
        <div class="cap-add cap-add__l cap-add__family-photo" data-bind="photoComponentUpload: { data: { multiple: false, collectionId: family.photoCollection().id() }, observable: family.photo }, click: addFamilyPhoto">
            <div class="cap-add_hold">
                <div class="cap-add_in">
                    <div class="cap-add_tx">Добавить&nbsp;семейное фото </div>
                </div>
            </div>
        </div>
        <!--  ko if: family.id() === null -->
            <div class="cap-add cap-add__l cap-add__family-text" data-bind="click: addFamilyDescription">
                <div class="cap-add_hold">
                    <div class="cap-add_in">
                        <div class="cap-add_tx">Добавить&nbsp;рассказ о семье</div>
                    </div>
                </div>
            </div>
        <!-- /ko -->
        <!--  ko if: family.id() !== null -->
            <!-- ko if: family.description.value() === null && family.description.editing() === false -->
            <div class="cap-add cap-add__l cap-add__family-text" data-bind="click: addFamilyDescription">
                <div class="cap-add_hold">
                    <div class="cap-add_in">
                        <div class="cap-add_tx">Добавить&nbsp;рассказ о семье</div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: family.description.editing() === true -->
            <div class="family-about family-about__edit">
                <div class="family-edit"><!--a.ico-edit.ico-edit__s(href='#')-->
                    <a href="#" class="ico-close4" data-bind="click: closeFamilyDescription"></a>
                </div>
                <div class="family-about_t">О нашей семье</div>
                <div class="family-about_bubble">
                    <div class="inp-valid inp-valid__abs">
                        <textarea rows="8" class="itx-gray" data-bind="value: family.description.value"></textarea>
                        <div class="inp-valid_count">300</div>
                    </div>
                    <div class="textalign-c margin-t15">
                        <a class="btn btn-secondary btn-xm margin-r10" data-bind="click: closeFamilyDescription">Отмена</a>
                        <a class="btn btn-success btn-xm" data-bind="click: submitFamilyDescription">Сохранить</a>
                    </div>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: family.description.value() !== null && family.description.editing() === false -->
            <div class="family-about family-about__edit">
                <div class="family-edit">
                    <a href="#" class="ico-edit ico-edit__s" data-bind="click: addFamilyDescription"></a>
                    <a href="#" class="ico-close4" data-bind="click: removeFamilyDescription"></a>
                </div>
                <div class="family-about_t">О нашей семье</div>
                <div class="family-about_bubble">
                    <div class="family-about_tx" data-bind="text: family.description.value()">
                    </div>
                </div>
            </div>
            <!-- /ko -->
        <!-- /ko -->
    <!-- /ko -->
</div>

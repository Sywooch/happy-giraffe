<div class="homepage_row" data-bind="if: ! loading()">
    <div class="homepage-onair">
        <div class="homepage_title">Прямой эфир</div>
        <div class="homepage-onair_arrows clearfix">
            <a class="homepage-onair_arrows_arrow homepage-onair_arrows_left" data-bind="click: prev, css: { 'inactive': prevActive() === false }"></a>
            <a class="homepage-onair_arrows_arrow homepage-onair_arrows_right" data-bind="click: next, css: { 'inactive': nextActive() === false }"></a>
        </div>
        <!-- comments-->
        <div class="homepage-onair_comments">
            <section class="comments comments__buble">
                <div class="comments_hold">
                    <ul class="comments_ul" data-bind="foreach: commentsToShow">
                        <!--
                        варианты цветов комментов. В такой последовательности
                        .comments_li__lilac
                        .comments_li__yellow
                        .comments_li__red
                        .comments_li__blue
                        .comments_li__green
                        -->
                        <li class="comments_li comments_li__lilac">
                            <div class="comments_i clearfix">
                                <div class="comments_ava" data-bind="if: $data.user">
                                    <!-- Аватарки размером 40*40-->
                                    <!-- ava--><a href="#" class="ava ava__middle ava__small-xs" data-bind="css: { 'ava__male': $data.user.gender === 1, 'ava__female': $data.user.gender === 0 }, href: $data.user.profileUrl"><img alt="" src="" class="ava_img" data-bind="src: $data.user.avatarUrl"></a>
                                </div>
                                <div class="comments_frame">
                                    <div class="comments_header"><a href="#" rel="author" class="a-light comments_author" data-bind="href: $data.user.profileUrl"><span data-bind="text: $data.user.fullName"></span></a>
                                        <time class="tx-date" data-bind="moment: $data.dtimeCreate">2 минуты назад</time>
                                    </div>
                                    <div class="comments_cont">
                                        <div class="wysiwyg-content" data-bind="html: $data.purifiedHtml">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</div>

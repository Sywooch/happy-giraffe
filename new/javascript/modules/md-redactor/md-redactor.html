<!-- ko if: idElement -->
    <div class='md-redactor_hold' data-bind="attr: { id: idElement }, afterLoad: loadEditor"></div>
    <div class="md-redactor_upload-btn">
        <a class="btn btn-primary btn-m" data-bind="click: insertVideo">Вставить видео</a>
        <!-- ko if: full -->
        <a class="btn btn-primary btn-m" data-bind="photoComponentUpload: { data: { multiple: false }, observable: photo }, click: loadPhotoComponent">Вставить изображение</a>
        <a class="btn btn-primary btn-m" data-bind="photoComponentUpload: { data: { multiple: false }, observable: photo }, click: insertSignedImage">Вставить изображение с ссылкой</a>
        <a class="btn btn-primary btn-m" data-bind="photoComponentUpload: { data: { multiple: false }, observable: photo }, click: insertNumberImage">Вставить пронумерованное изображение с ссылкой</a>
        <a class="btn btn-primary btn-m" data-bind="photoComponentUpload: { data: { multiple: false }, observable: photo }, click: insertNumberImage">Вставить инфо</a>
        <!-- /ko -->
    </div>
<!-- /ko -->

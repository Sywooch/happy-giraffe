<a class="u-notice_b u-notice_ico u-notice_ico__discus" href="" data-bind="attr: {href: link}"></a>
<a class="u-notice_b u-notice_spec" href="" data-bind="attr: {href: link}">
    <div class="u-notice_b u-notice_count" data-bind="text: count"></div>
    <div class="u-notice_b u-notice_desc">Продолжение <br> обсуждения
        <div class="u-notice_desc-go"> Перейти</div>
    </div>
</a>
<div class="u-notice_b u-notice_users">
    <div class="ava-list">
        <ul class="ava-list_ul" data-bind="foreach: {data: avatars().slice(0,4), as: 'user'}">
            <li class="ava-list_li">
                <a class="ava ava__small ava__male" href="" data-bind="attr: {href: user.url}">
                    <img class="ava_img" src="" alt="" data-bind="attr: {src: user.avatar}">
                </a>
            </li>
        </ul>
        <span class="ava-list_last-tx" data-bind="visible: avatars().length > 4, text: 'еще ' + (avatars().length - 4)"></span>
    </div>
</div>
<a data-bind="attr: {href: link, class: 'u-notice_b u-notice_post-ico u-notice_post-ico__' + entity.type}"></a>
<div class="u-notice_b u-notice_post powertip" data-bind="attr: {title: tooltip}">
    <a class="u-notice_post-a" href="" data-bind="html: title, attr: {href: link}"></a>
</div>

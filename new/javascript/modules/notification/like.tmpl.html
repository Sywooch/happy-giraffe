<a href="" class="u-notice_b u-notice_ico u-notice_ico__like"></a>
<div class="u-notice_b u-notice_spec">
    <div class="u-notice_b u-notice_count" data-bind="text: visibleCount"></div>
    <div class="u-notice_b u-notice_desc">Нравится</div>
    <div data-bind="foreach: articles">
        <div>
            <!--<a href="" class="u-notice_b u-notice_ico u-notice_ico__like" data-bind="attr: {href: model.url}"></a>-->
            <div class="u-notice_b u-notice_count" data-bind="text: count"></div>
            <a href="" class="u-notice_b u-notice_post-ico u-notice_post-ico__post" data-bind="attr: {href: model.url}"></a>
            <img data-bind="attr: {src: model.previewUrl}, visible: model.previewUrl" src="" />
            <div class="u-notice_b u-notice_post"><a href="" class="u-notice_post-a" data-bind="html: model.contentTitle, attr: {href: model.url}"></a></div>
        </div>
    </div>
</div>

<a class="bnr-photo clearfix" data-bind="css: 'bnr-photo_section__' + post.sectionId, photoSlider: { photo: collection.cover().id(), collectionId: collection.id(), userId: post.authorId  }">
    <div class="bnr-photo_pad"></div>
    <div class="bnr-photo_image"><img src="" data-bind="src: collection.cover().photo().getGeneratedPreset('postCollectionCover')"></div>
    <div class="bnr-photo_hold">
        <div class="bnr-photo_count-hold">
            <div class="bnr-photo_count" data-bind="text: collection.attachesCount()"></div>
            <div class="bnr-photo_count-tx">фото</div>
        </div>
        <!-- ko if: userInstance.loading() === false -->
        <div class="bnr-photo_author" data-bind="with: userInstance">
            <!-- ava--><span href="#" class="ava" data-bind="css: { 'ava__female': gender() === 0, 'ava__male': gender() === 1 }"><span class="ico-status" data-bind="css: { 'ico-status__online': isOnline }"></span><img alt="" class="ava_img" data-bind="src: avatarUrl()"></span>
            <div class="bnr-photo_author_tx" data-bind="text: fullName"></div>
        </div>
        <!-- /ko -->
        <div class="bnr-photo_tx" data-bind="text: post.title"></div>
        <div class="btn btn-xl bnr-photo_btn">Смотреть</div>
    </div>
</a>

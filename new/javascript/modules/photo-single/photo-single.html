<!-- ko if: loading() === false -->
    <!-- ko if: photoAttach().photo().presetHeight() > 0 -->
    <section class="b-album b-album__photolink">
        <!-- data-bind="attr: { 'style': 'height: ' + photoAttach().photo().presetHeight() + 'px;' }" -->
        <div href="#" class="b-album_img-hold" >
            <div class="b-album_img-a">
                <div class="b-album_img-pad"></div>
                <div class="b-album_img-allheight">
                    <div class="b-album_img-center">
                        <img src="" alt="" class="b-album_img-big" data-bind="src: photoAttach().photo().getGeneratedPreset('singlePhoto')">
                    </div>
                </div>

            </div>
            <div class="b-album_img-hold-ovr">
                <div class="ico-zoom ico-zoom__abs" data-bind="click: function () { openPhotoHandler(this.photoAttach()); }"></div>
            </div>
        </div>
        <!-- ko if: photoAttachPrev -->
        <a href="#" class="i-photo-arrow i-photo-arrow__l i-photo-arrow__abs" data-bind="href: photoAttachPrev.url()"></a>
        <!-- /ko -->
        <!-- ko if: photoAttachNext -->
        <a href="#" class="i-photo-arrow i-photo-arrow__r i-photo-arrow__abs" data-bind="href: photoAttachNext.url()"></a>
        <!-- /ko -->
    </section>
    <!-- /ko -->
<!-- /ko -->
<!-- ko if: opened() === true -->
<photo-slider params="photo: currentPhoto(), collectionId: collectionId, userId: userId"></photo-slider>
<!-- /ko -->

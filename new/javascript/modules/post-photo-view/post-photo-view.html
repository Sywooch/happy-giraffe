<!-- b-album-->
<!-- ko if: current() !== false -->
<div class="b-album-cap">
    <div class="b-album-cap_hold">
        <section class="b-album">
          <div class="b-album_img-hold">
              <a href="#" class="b-album_img-a" data-bind="photoSlider: { photo: current().element().id(), collectionId: collection.id() }">
                  <div class="b-album_img-pad">
                    <!-- У изображений соотношения сторон сохраняются -->
                    <!-- 0,65 соотношение сторон-->
                  </div>
                  <picture class="b-album_img-picture" data-bind="html: imgTag()"></picture>
                  <div class="b-album_img-hold-ovr">
                    <div class="ico-zoom ico-zoom__abs"></div>
                  </div>
              </a>
            <!-- Стрелки показывать скрывать по тапу (касанию пальца)-->
            <!-- ko if: current() !== false && collection.attachesCount() > 0 -->
                <!-- ko if: (current().element().index() + 1) > 1 -->
                <a href="#" class="i-photo-arrow i-photo-arrow__l i-photo-arrow__abs small" data-bind="click: prev"></a>
                <!-- /ko -->
                <!-- ko if: (current().element().index() + 1) !== collection.attachesCount() -->
                <a href="#" class="i-photo-arrow i-photo-arrow__r i-photo-arrow__abs small" data-bind="click: next"></a>
                <!-- /ko -->
            <!-- /ko -->
          </div>
          <div class="b-album_overlay">
              <a class="b-album_r" data-bind="photoSlider: { photo: current().element().id(), collectionId: collection.id() }">
                  <div class="b-album_tx">Смотреть <br> все фото
                  </div>
                  <div class="b-album_ico-album"></div>
                  <div class="b-album_arrow-all"></div>
              </a>
              <ul class="b-album_prev clearfix visible-md-block" data-bind="foreach: collection.attaches()">
                  <!-- ko if: $index() < 3 -->
                    <li class="b-album_prev-li" data-bind="attr: { 'style': 'width: ' +  photo().presetWidth() + 'px; height: ' + photo().presetHeight() + 'px;' }, css: $parent.returnNewColor($index)">
                          <a href="#" class="b-album_prev-a" data-bind="photoSlider: { photo: $data.id(), collectionId: $parent.collection.id() }">
                              <img alt="" class="b-album_prev-img" src="" data-bind="attr: { 'src': photo().getGeneratedPreset('myPhotosPreview') }">
                              <div class="b-album_prev-hold"></div>
                          </a>
                    </li>
                  <!-- /ko -->
              </ul>
          </div>
        </section>
    </div>
</div>
<!-- /ko -->
<!-- ko if: current() !== false && collection.attachesCount() > 0 -->
    <!-- ko if: current().element().photo().title() || current().element().photo().description() -->
    <div class="b-album-desc">
        <!-- ko if: current().element().photo().title() -->
            <div class="b-album-desc__name" data-bind="text: current().element().photo().title()"></div>
        <!-- /ko -->
        <!-- ko if: current().element().photo().description() -->
            <div class="b-album-desc__text" data-bind="text: current().element().photo().description()"></div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
<!-- /ko -->
<!-- /b-album-->

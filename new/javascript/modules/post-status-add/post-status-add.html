<div class="postAdd">
    <div class="postAdd_hold">
        <div class="postAdd_row">
            <div class="postAdd_count"></div>
            <div class="b-main_col-article clearfix"><!-- ava-->
                <!-- ko if: userInstance.loading() === false -->
                <a href="#" class="ava ava__female ava__small-xxs ava__middle-xs ava__middle-sm-mid ">
                    <span class="ico-status ico-status__online"></span>
                    <img alt="" src="" data-bind="src: userInstance.avatarUrl()" class="ava_img">
                </a>
                <!-- /ko -->
                <div class="user-status user-status__add">
                    <div class="user-status_hold"></div>
                    <div class="inp-valid inp-valid__abs">
                        <div class="inp-valid_count">450</div>
                        <textarea rows="3" cols="40" placeholder="Как у вас дела?" class="itx-gray" data-bind="textInput: status.text"></textarea>
                    </div>
                    <div class="user-status_bottom textalign-l">
                        <div class="b-user-mood">
                            <div class="b-user-mood_img">
                                <img src="/images/widget/mood/0.png">
                            </div>
                            <div class="b-moods-list" data-bind="if: status.moodsArray().length > 0 && openMoodsWindow() === true">
                                <ul class="b-moods-list_ul" data-bind="foreach: { data: status.moodsArray, as: 'mood' }">
                                    <li class="b-moods-list_li">
                                        <a class="b-moods-list_a" href="">
                                            <img src="" data-bind="src: mood.url, attr" alt=""/>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="b-user-mood_hold">
                                <a href="#" data-bind="click: openMoods">Прикрепить <br>мое настроение</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Строка--><!-- postAdd_btns-->
        <div class="postAdd_row">
            <div class="postAdd_count"> </div>
            <div class="b-main_col-article clearfix">
                <div class="postAdd_btns-hold">
                    <a href="" class="btn btn-link-gray margin-r15">Отменить</a>
                    <div class="btn-group dropup">
                        <span class="btn btn-xm postAdd_btn-out btn-success"> Опубликовать</span>
                        <div class="btn-group dropdown">
                            <span data-toggle="dropdown" data-target="#" id="dLabel" class="btn btn-xm open dropdown-toggle btn-success-dark">
                                <i class="ico-arrow-d-white"></i>
                            </span>
                            <ul role="" aria-labelledby="dLabel" class="dropdown-menu pull-right dropdown-menu__check">
                                <li class="dropdown-menu_li active">
                                    <a href="#" class="dropdown-menu_a">
                                        <div class="dropdown-menu_in">Опубликовать сейчас</div>
                                    </a>
                                </li>
                                <li class="dropdown-menu_li">
                                    <a href="#" class="dropdown-menu_a">
                                        <div class="dropdown-menu_in">Предпросмотр</div>
                                    </a>
                                </li>
                                <li class="dropdown-menu_li">
                                    <a href="#" class="dropdown-menu_a">
                                        <div class="dropdown-menu_in">Сохранить в черновик</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

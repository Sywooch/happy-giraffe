<div id="login-step1" class="popup popup-sign">
    <button title="Закрыть" type="button" class="mfp-close">×</button>
    <div class="popup-sign_hold">
        <div class="popup-sign_top">
            <div class="popup-sign_t popup-sign_t__logo"> <span class="logo logo__xs"></span>Вход на сайт </div>
            <div class="popup-sign_top-btns">
                <span class="popup-sign_t-tx">Не зарегистрированы?</span>
                <div class="btn btn-secondary btn-xm registration-button" data-bind="follow: {}">Регистрация</div>
            </div>
        </div>
        <div class="popup-sign_cont">
            <form class="popup-sign_col popup-sign_col__left" action=''>
                <div class="popup-sign_row">
                    <div class="inp-valid inp-valid__abs" data-bind="css: fields.email.cssClass">
                        <input type="text" placeholder="Email" class="itx-gray popup-sign_itx" data-bind="value: fields.email.value" name="email">
                        <div class="inp-valid_error">
                            <div class="errorMessage" data-bind="text: fields.email.firstError"></div>
                        </div>
                        <div class="inp-valid_success inp-valid_success__ico-check"></div>
                    </div>
                </div>
                <div class="popup-sign_row">
                    <div class="inp-valid inp-valid__abs" data-bind="css: fields.password.cssClass">
                        <input type="password" placeholder="Пароль" class="itx-gray popup-sign_itx" data-bind="value: fields.password.value" name="password">
                        <div class="inp-valid_error">
                            <div class="errorMessage" data-bind="text: fields.password.firstError"></div>
                        </div>
                        <div class="inp-valid_success inp-valid_success__ico-check"></div>
                    </div>
                </div>
                <div class="popup-sign_row">
                    <div class="float-r margin-t1">
                        <!-- ko stopBinding: true -->
                        <a class="password-recovery-button" data-bind="follow: {}">Забыли пароль?</a>
                        <!-- /ko -->
                    </div>
                    <div class="float-l">
                        <div class="radio-icons radio-icons__checkbox">
                            <input id="checkboxid" type="checkbox" name="rememberMe" class="radio-icons_radio" data-bind="checked: fields.rememberMe.value">
                            <label for="checkboxid" class="radio-icons_label">Запомнить меня</label>
                        </div>
                    </div>
                </div>
                <div class="popup-sign_row">
                    <a href="" class="btn-xl btn btn-success" data-bind="css: { loading: loading }, disable: loading, click: submit">Войти на сайт</a>
                </div>
            </form>
            <div class="popup-sign_social">
                <div class="popup-sign_row">
                    <div class="popup-sign_label textalign-c">или через</div>
                </div>
                <ul class="social-btns clearfix">
                    <li class="auth-service odnoklassniki"><a class="social-btn social-btn__odnoklassniki" href="/signup/login/social/?service=odnoklassniki"><span class="social-btn_ico"></span><span class="social-btn_tx">Одноклассники</span></a></li>
                    <li class="auth-service vkontakte"><a class="social-btn social-btn__vkontakte" href="/signup/login/social/?service=vkontakte"><span class="social-btn_ico"></span><span class="social-btn_tx">ВКонтакте</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

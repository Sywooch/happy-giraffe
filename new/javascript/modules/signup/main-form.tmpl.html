<div class="popup-sign_row" data-bind="with: fields.firstName">
    <div class="inp-valid inp-valid__abs" data-bind="css: cssClass">
        <input type="text" placeholder="Имя" class="itx-gray popup-sign_itx" data-bind="value: value, event: { blur: validate }" name="firstName">
        <div class="inp-valid_error">
            <div class="errorMessage" data-bind="text: firstError"></div>
        </div>
        <div class="inp-valid_success inp-valid_success__ico-check"></div>
    </div>
</div>
<div class="popup-sign_row" data-bind="with: fields.lastName">
    <div class="inp-valid inp-valid__abs" data-bind="css: cssClass">
        <input type="text" placeholder="Фамилия" class="itx-gray popup-sign_itx" data-bind="value: value, event: { blur: validate }" name="lastName">
        <div class="inp-valid_error">

<div class="popup-sign_row">
    <div class="popup-sign_label">Дата рождения</div>
</div>
<div class="popup-sign_row" data-bind="with: fields.birthday">
    <div class="inp-valid inp-valid__abs" data-bind="css: cssClass">
        <div class="float-l w-80 margin-r5">
            <select placeholder="День" class="select-cus select-cus__search-off select-cus__gray" data-bind="options: DateRange.days(), value: d, optionsCaption: '', select2: {
                width: '100%',
                minimumResultsForSearch: -1,
                placeholder: 'День'
            }, event: { change: validate }"></select>
        </div>
        <div class="float-l w-115 margin-r5">
            <select placeholder="Месяц" class="select-cus select-cus__search-off select-cus__gray" data-bind="options: DateRange.months(), value: m, optionsCaption: '', optionsText: 'name', optionsValue: 'id', select2: {
                width: '100%',
                minimumResultsForSearch: -1,
                placeholder: 'Месяц'
            }, event: { change: validate }"></select>
        </div>
        <div class="float-l w-80">
            <select placeholder="Год" class="select-cus select-cus__search-off select-cus__gray" data-bind="options: DateRange.years(1925, 1999), value: y, optionsCaption: '', select2: {
                width: '100%',
                minimumResultsForSearch: -1,
                placeholder: 'Год'
            }, event: { change: validate }"></select>
        </div>
        <div class="inp-valid_error">
            <div class="errorMessage" data-bind="text: firstError"></div>
        </div>
        <div class="inp-valid_success inp-valid_success__ico-check"></div>
    </div>
</div>
<div class="popup-sign_row" data-bind="with: fields.gender">
    <div class="popup-sign_label">
        <div class="display-ib">
            <div class="inp-valid inp-valid__abs" data-bind="css: cssClass">Пол
                <div class="radio-icons radio-icons__inline margin-l10">
                    <input id="radio4" type="radio" name="b-radio2" class="radio-icons_radio" value="1" data-bind="checked: value, event: { click: function() { validate(); return true;} }">
                    <label for="radio4" class="radio-icons_label">Мужской</label>
                    <input id="radio3" type="radio" name="b-radio2" class="radio-icons_radio" value="0" data-bind="checked: value, event: { click: function() { validate(); return true;} }">
                    <label for="radio3" class="radio-icons_label">Женский</label>
                </div>
                <div class="inp-valid_error">
                    <div class="errorMessage" data-bind="text: firstError"></div>
                </div>
                <div class="inp-valid_success inp-valid_success__ico-check"></div>
            </div>
        </div>
    </div>
</div>

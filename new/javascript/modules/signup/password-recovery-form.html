<div id="login-retrieve" class="popup popup-sign">
    <div class="popup-sign_hold">
        <div class="popup-sign_top">
            <div class="popup-sign_t"> <span class="ico-lock-big"></span>Напомнить пароль</div>
        </div>
        <div class="popup-sign_cont">
            <div class="i-info-success" data-bind="visible: sent">Вам отправлено письмо с новым паролем.</div>
            <div class="popup-sign_tx">Пожалуйста введите ваш Email. Вам будет выслано письмо с вашим паролем.</div>
            <div class="popup-sign_col-w">
                <div class="popup-sign_row clearfix" data-bind="with: fields.email">
                    <div class="inp-valid inp-valid__abs inp-valid__success" data-bind="css: cssClass">
                        <input type="text" placeholder="E-mail" class="itx-gray popup-sign_itx" data-bind="value: value" name="email">
                        <div class="inp-valid_error">
                            <div class="inp-valid_error-tx" data-bind="text: firstError"></div>
                        </div>
                        <div class="inp-valid_success inp-valid_success__ico-check"></div>
                    </div>
                </div>
                <div class="popup-sign_row">
                    <div class="btn-xl btn btn-success" data-bind="click: submit">Отправить пароль</div>
                </div>
            </div>
        </div>
    </div>
</div>

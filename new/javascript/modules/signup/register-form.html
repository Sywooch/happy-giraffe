<!--ko if: step() == SCREEN_STEP_1 -->
<div id="reg-step1" class="popup popup-sign" data-bind="with: registerForm">
    <button title="Закрыть" type="button" class="mfp-close">×</button>
    <div class="popup-sign_hold">
        <div class="popup-sign_top">
            <div class="popup-sign_t popup-sign_t__logo"> <span class="logo logo__xs"></span>Регистрация </div>
            <div class="popup-sign_top-btns"><span class="popup-sign_t-tx">Уже зарегистрированы?</span>
                <div class="btn btn-secondary btn-xm login-button" data-bind="follow: {}">Войти</div>
            </div>
        </div>
        <div class="popup-sign_cont">
            <div class="popup-sign_col popup-sign_col__left">
                <!-- ko template: 'signup/main-form' --> <!-- /ko -->
                <div class="popup-sign_row">
                    <button class="btn-xl btn btn-success btn-block" data-bind="css: { loading: loading }, click: $parent.submitSimple.bind($parent)">Зарегистрироваться</button>
                </div>
            </div>
            <div class="popup-sign_social">
                <div class="popup-sign_row">
                    <div class="popup-sign_label textalign-c">или быстро через</div>
                </div>
                <ul class="social-btns clearfix">
                    <li class="auth-service odnoklassniki"><a class="social-btn social-btn__odnoklassniki" href="/signup/default/socialRegister/?service=odnoklassniki"><span class="social-btn_ico"></span><span class="social-btn_tx">Одноклассники</span></a></li>
                    <li class="auth-service vkontakte"><a class="social-btn social-btn__vkontakte" href="/signup/default/socialRegister/?service=vkontakte"><span class="social-btn_ico"></span><span class="social-btn_tx">ВКонтакте</span></a></li>
                </ul>
            </div>
        </div>
        <div class="popup-sign_b">
            <div class="popup-sign_tx-help">Продолжая, вы соглашаетесь с нашими  <a class="a-gray">Условиями использования</a>, <a class="a-gray">Политикой конфиденциальности</a>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->

<!-- ko if: step() == SCREEN_STEP_2 -->
<div id="reg-step2" class="popup popup-sign" data-bind="with: captchaForm">
    <button title="Закрыть" type="button" class="mfp-close">×</button>
    <div class="popup-sign_hold">
        <div class="popup-sign_cont">
            <div class="popup-sign_col">
                <div class="popup-sign_capcha-hold">
                    <div class="popup-sign_row">
                        <div class="heading-xl">Введите слово с картинки</div>
                    </div>
                    <div class="popup-sign_row"><img width="285" height="50" class="popup-sign_capcha" data-bind="src: currentCaptchaUrl()">
                        <div class="textalign-c"><a class="a-gray" data-bind="click: regenerateCaptchaUrl">
                            <div class="ico-refresh"></div>Показать другое слово</a></div>
                    </div>
                    <div class="popup-sign_row" data-bind="with: fields.verifyCode">
                        <!--.popup-sign_capcha-inp-->
                        <div class="inp-valid inp-valid__abs" data-bind="css: cssClass">
                            <input type="text" placeholder="Введите слово" class="itx-gray popup-sign_itx" data-bind="textInput: value">
                            <div class="inp-valid_error">
                                <div class="errorMessage" data-bind="text: firstError"></div>
                            </div>
                            <div class="inp-valid_success inp-valid_success__ico-check"></div>
                        </div>
                    </div>
                </div>
                <div class="popup-sign_row">
                    <button class="btn-xl btn btn-success btn-block" data-bind="css: { loading: loading }, click: $parent.submitCaptcha.bind($parent)">Продолжить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->

<!-- ko if: step() == SCREEN_STEP_SOCIAL -->
<div id="reg-step2-soc" class="popup popup-sign" data-bind="with: registerForm">
    <button title="Закрыть" type="button" class="mfp-close">×</button>
    <div class="popup-sign_hold">
        <div class="popup-sign_cont">
            <div class="popup-sign_col">
                <!-- ko if: fields.avatarSrc.value() !== null -->
                <div class="popup-sign_row textalign-c">
                    <span href="#" class="ava"><img alt="" class="ava_img" data-bind="src: fields.avatarSrc.value()"></span>
                </div>
                <!-- /ko -->
                <!-- ko template: 'signup/main-form' --> <!-- /ko -->
                <div class="popup-sign_row">
                    <button class="btn-xl btn btn-success btn-block" data-bind="css: { loading: loading }, click: $parent.submitSocial.bind($parent)">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
